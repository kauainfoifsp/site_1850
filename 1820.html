    <H1>A Revolução liberal do porto </H1>
    <p>A Revolução Liberal do Porto foi um movimento militar iniciado em 1820 e ocorrido na cidade portuguesa de Porto.<br>
        Ela defendia a formação de uma monarquia constitucional, exigindo o retorno imediato de Dom João VI, que estava
        no Brasil desde 1808.</p>
